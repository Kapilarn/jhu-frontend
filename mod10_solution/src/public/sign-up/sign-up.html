<div class="container info_panel">
  <h1>Sign Up for Newsletter</h1>
  <br>
  <form class="form-group" name="signUpForm" novalidate>
    <input type="text" name="firstName" placeholder="First name" ng-model="signUpCtrl.userInfo.firstName" required>
    <span class="error" ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
      First name is a required field
    </span>
    <br><br>

    <input type="text" name="lastName" placeholder="Last name" ng-model="signUpCtrl.userInfo.lastName" required>
    <span class="error" ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
      Last name is a required field
    </span>
    <br><br>

    <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.userInfo.email" required>
    <span class="error" ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
      Must be a valid email address: me@domain
    </span>
    <br><br>

    <input type="text" name="phone" placeholder="Phone (###-###-####)" ng-model="signUpCtrl.userInfo.phone"
    pattern="(\d{3})-(\d{3})-(\d{4})">
    <span class="error" ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
      Phone must be in the format: ###-###-####
    </span>
    <br><br>

    <input type="text" name="menuNumber" placeholder="Favorite menu number" ng-model="signUpCtrl.userInfo.menuNumber" required check-menu>
    <span class="error" ng-if="(signUpForm.menuNumber.$error.required || signUpForm.menuNumber.$error.menuFound) && signUpForm.menuNumber.$touched">
      No such menu number exists
    </span>
    <br><br>

    <button class="btn btn-primary" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.register()">Submit</button>
    <br>

    <div style="margin-top: 10px;" ng-if="signUpCtrl.userInfo.registered">
      Your information has been saved
    </div>
  </form>
</div>
